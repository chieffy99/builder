<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shot-Cut Prototype</title>
  <style>
    /* ----------------------------------------
       RESET & BODY
    ---------------------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #111;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ----------------------------------------
       MAIN CONTAINER (BIG OUTER CIRCLE)
    ---------------------------------------- */
    #container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 600px;
      max-height: 600px;
      border: 8px solid #7f8c9c;
      border-radius: 50%;
    }

    /* ----------------------------------------
       COMMON CIRCLE STYLES
    ---------------------------------------- */
    .circle {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
      background-color: #222;
      color: #fff;
    }

    /* ----------------------------------------
       CENTER CIRCLE
    ---------------------------------------- */
    .center {
      width: 30%;
      height: 30%;
      top: 35%;
      left: 35%;
      border: 6px solid #fff;
      border-radius: 50%;
      font-size: 2.5vmin;
    }
    .center:hover {
      background-color: #333;
    }

    /* ----------------------------------------
       OUTER CIRCLES
    ---------------------------------------- */
    .outer {
      width: 15%;
      height: 15%;
      border: 4px solid;
      border-radius: 50%;
      font-size: 2vmin;
      transition: transform 0.2s, background-color 0.2s;
    }
    .outer:hover {
      background-color: #333;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="circle center" id="center">Put It!!!</div>
    <!-- Outer circles are injected by JavaScript -->
  </div>

  <script>
    (function() {
      const container = document.getElementById('container');
      const centerBtn = document.getElementById('center');
      const COUNT = 10;
      // A palette of bright border colors
      const colors = [
        '#1abc9c', // turquoise
        '#3498db', // blue
        '#f1c40f', // yellow
        '#e74c3c', // red
        '#9b59b6', // purple
        '#e84393', // pink
        '#e67e22', // orange
        '#d35400', // pumpkin
        '#8e44ad', // dark purple
        '#f39c12'  // sun flower
      ];

      // Center button click handler
      centerBtn.addEventListener('click', function() {
        alert('“Put It!!!” clicked.');
      });

      // Generate the 10 outer circles
      for (let i = 0; i < COUNT; i++) {
        const angle = (2 * Math.PI / COUNT) * i - Math.PI / 2; 
        // map 0 to “top” (–90°), then spread around clockwise
        const radiusPercent = 40; // distance from center in %
        const cx = 50 + radiusPercent * Math.cos(angle);
        const cy = 50 + radiusPercent * Math.sin(angle);

        const circle = document.createElement('div');
        circle.className = 'circle outer';
        circle.textContent = 'shot cut';
        circle.style.borderColor = colors[i % colors.length];
        // offset by half its width/height (15% / 2 = 7.5%)
        circle.style.left = `calc(${cx}% - 7.5%)`;
        circle.style.top  = `calc(${cy}% - 7.5%)`;

        circle.addEventListener('click', (e) => {
          alert(`shot cut #${i+1} clicked`);
        });

        container.appendChild(circle);
      }
    })();
  </script>

</body>
</html>
