<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radial Shot‐cut Wheel Prototype</title>
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body {
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* SETTINGS PANEL */
    .settings {
      position: absolute;
      top: 20px; right: 20px;
      background: #333;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      user-select: none;
    }
    .settings input {
      margin-left: 8px;
      transform: scale(1.2);
      vertical-align: middle;
    }

    /* THE WHEEL CONTAINER */
    .wheel {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 500px;
      max-height: 500px;
    }
    .wheel::before {
      /* Outer ring outline */
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid #777;
      border-radius: 50%;
    }

    /* ROTATABLE ITEMS GROUP */
    .items-container {
      position: absolute;
      inset: 0;
      transition: transform 2s cubic-bezier(0.33,1,0.68,1);
    }

    /* EACH SHOT‐CUT ITEM */
    .item {
      --r: 40%;                  /* distance from center */
      --sz: 18%;                 /* size of each item */
      position: absolute;
      top: 50%; left: 50%;
      width: var(--sz);
      height: var(--sz);
      margin: calc(-1 * var(--sz) / 2);
      border: 3px solid #666;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      cursor: pointer;
      user-select: none;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.05) 0,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 6px
      );
      transition: border-color .3s, transform .3s;
    }
    .item:hover {
      transform: scale(1.05) rotate(var(--neg-angle));
      border-color: #fff;
    }
    .item.active {
      border-color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    /* POSITION & COLOR FOR 8 ITEMS */
    /* nth-child(1) @  0° (top) */
    .item:nth-child(1) { --angle: 0deg;    border-color: #4AA3F3; }
    .item:nth-child(2) { --angle: 45deg;   border-color: #F3C84A; }
    .item:nth-child(3) { --angle: 90deg;   border-color: #E03F3F; }
    .item:nth-child(4) { --angle: 135deg;  border-color: #EE7A3F; }
    .item:nth-child(5) { --angle: 180deg;  border-color: #D96F75; }
    .item:nth-child(6) { --angle: 225deg;  border-color: #8C43FF; }
    .item:nth-child(7) { --angle: 270deg;  border-color: #C14CC2; }
    .item:nth-child(8) { --angle: 315deg;  border-color: #49D648; }

    /* apply transforms based on --angle */
    .item {
      transform:
        rotate(var(--angle))
        translateY(calc(-1 * var(--r)))
        rotate(var(--neg-angle));
    }
    .item { --neg-angle: calc(-1 * var(--angle)); }

    /* CENTER ACTION BUTTON */
    .center-button {
      --csz: 30%;
      position: absolute;
      top: 50%; left: 50%;
      width: var(--csz);
      height: var(--csz);
      margin: calc(-1 * var(--csz) / 2);
      border: 4px solid #fff;
      border-radius: 50%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.08) 0,
        rgba(255,255,255,0.08) 1px,
        transparent 1px,
        transparent 6px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background .3s, box-shadow .3s;
      text-align: center;
      padding: 0.5em;
    }
    .center-button:hover {
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <div class="settings">
    Random rotation:
    <input type="checkbox" id="random-toggle" checked />
  </div>

  <div class="wheel">
    <div class="items-container">
      <div class="item">shot cut</div>
      <div class="item">shot cut</div>
      <div class="item">shot cut</div>
      <div class="item">shot cut</div>
      <div class="item">shot cut</div>
      <div class="item">shot cut</div>
      <div class="item">shot cut</div>
      <div class="item">shot cut</div>
    </div>
    <div class="center-button">Action button</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const itemsContainer = document.querySelector(".items-container");
      const items = Array.from(document.querySelectorAll(".item"));
      const centerBtn = document.querySelector(".center-button");
      const toggle = document.getElementById("random-toggle");
      let currentRotation = 0;

      centerBtn.addEventListener("click", () => {
        // clear old highlight
        items.forEach(i => i.classList.remove("active"));

        if (!toggle.checked) {
          // no rotation, do nothing or add some feedback
          return;
        }

        // pick a random item
        const idx = Math.floor(Math.random() * items.length);
        const step = 360 / items.length;

        // spin multiple turns + land that item to top (0deg)
        const spins = 3;  // full revolutions
        const target = spins * 360 + idx * step;
        currentRotation = target;

        // apply rotation to the container
        itemsContainer.style.transform = `rotate(${target}deg)`;

        // highlight the chosen item
        items[idx].classList.add("active");
      });
    });
  </script>
</body>
</html>
