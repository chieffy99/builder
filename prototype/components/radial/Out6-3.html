<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Shortcut Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    #note {
      position: fixed;
      top: 1rem;
      right: 1rem;
      max-width: 200px;
      background: rgba(50,50,50,0.8);
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      line-height: 1.3;
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 80px auto;
    }

    /* outer ring */
    .outer-ring {
      position: absolute;
      width: 480px;
      height: 480px;
      top: 10px;
      left: 10px;
      border: 4px solid #8888aa;
      border-radius: 50%;
    }

    /* center button */
    #center-btn {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 150px;
      left: 150px;
      border: 4px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    #center-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    /* each outer circle */
    .outer-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1rem;
      padding: 0.5rem;
      user-select: none;
    }

    /* eight distinct border colors */
    .outer-circle:nth-child(2) { border: 3px solid hsl(  0, 80%, 60%); }
    .outer-circle:nth-child(3) { border: 3px solid hsl( 45, 80%, 60%); }
    .outer-circle:nth-child(4) { border: 3px solid hsl( 90, 80%, 60%); }
    .outer-circle:nth-child(5) { border: 3px solid hsl(135, 80%, 60%); }
    .outer-circle:nth-child(6) { border: 3px solid hsl(180, 80%, 60%); }
    .outer-circle:nth-child(7) { border: 3px solid hsl(225, 80%, 60%); }
    .outer-circle:nth-child(8) { border: 3px solid hsl(270, 80%, 60%); }
    .outer-circle:nth-child(9) { border: 3px solid hsl(315, 80%, 60%); }

    /* pivot + small dot */
    #pivot {
      position: absolute;
      width: 0;
      height: 0;
      top: 250px;
      left: 250px;
    }
    #pivot.spin {
      animation: spin 2s linear;
    }
    #pivot .dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      /* place it at radius ~140px from center */
      top: -8px;
      left: 140px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="note">
    Press the center button, a small circle will rotate around the center circle and random shortcuts will be displayed.
  </div>

  <div class="container">
    <div class="outer-ring"></div>

    <!-- center -->
    <div id="center-btn">Put It!!!</div>

    <!-- eight placeholders -->
    <div class="outer-circle" id="c0">shot cut</div>
    <div class="outer-circle" id="c1">shot cut</div>
    <div class="outer-circle" id="c2">shot cut</div>
    <div class="outer-circle" id="c3">shot cut</div>
    <div class="outer-circle" id="c4">shot cut</div>
    <div class="outer-circle" id="c5">shot cut</div>
    <div class="outer-circle" id="c6">shot cut</div>
    <div class="outer-circle" id="c7">shot cut</div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function(){
    const container = document.querySelector('.container');
    const centerX = 250;
    const centerY = 250;
    const radius  = 200;
    const circles = [];
    // position the eight circles around
    for(let i=0; i<8; i++){
      const el = document.getElementById('c'+i);
      const angle = (i * 45 - 90) * Math.PI/180;
      const x = centerX + Math.cos(angle)*radius - 50; 
      const y = centerY + Math.sin(angle)*radius - 50;
      el.style.left = x + 'px';
      el.style.top  = y + 'px';
      circles.push(el);
    }

    // a list of example shortcuts
    const shortcuts = [
      'Ctrl + C', 'Ctrl + V', 'Ctrl + X', 'Ctrl + Z',
      'Ctrl + Y', 'Ctrl + S', 'Ctrl + P', 'Alt + Tab',
      'Ctrl + Shift + T','Ctrl + N','Ctrl + F','Ctrl + W'
    ];

    // shuffles an array in-place
    function shuffle(a){
      for(let i=a.length-1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    // on center‚Äêbutton click
    document.getElementById('center-btn').addEventListener('click', function(){
      // pick 8 random shortcuts
      const list = shortcuts.slice();
      shuffle(list);
      for(let i=0; i<8; i++){
        circles[i].textContent = list[i];
      }

      // remove old pivot if any
      const old = document.getElementById('pivot');
      if(old) old.remove();

      // create pivot + dot
      const pivot = document.createElement('div');
      pivot.id = 'pivot';
      const dot = document.createElement('div');
      dot.className = 'dot';
      pivot.appendChild(dot);
      container.appendChild(pivot);

      // trigger animation
      // small delay to allow insertion
      requestAnimationFrame(()=>{
        pivot.classList.add('spin');
      });

      // remove after done
      pivot.addEventListener('animationend', ()=> pivot.remove());
    });
  });
</script>

</body>
</html>
