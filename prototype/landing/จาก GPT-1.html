<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cards - Anti-Normalization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&family=Sarabun:wght@300;400;500;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #ef55d80a;
            --bg-card: rgba(224, 219, 231, 0.158);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #6b8afd;
            --accent-secondary: #34e515;
            --border-light: rgba(107, 138, 253, 0.3);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Prompt', 'Sarabun', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dashboard-workspace {
            position: relative;
            min-height: 100vh;
            overflow: auto;
        }

        .dashboard-card {
            position: absolute;
            width: 400px;
            height: 300px;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-light);
            z-index: 1000;
            transition: box-shadow 0.2s;
        }

        .card-header {
            background: linear-gradient(45deg, rgba(107, 138, 253, 0.4), rgba(156, 95, 255, 0.4));
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .card-tools {
            display: flex;
            gap: 5px;
        }

        .card-tool {
            background: rgba(232, 233, 232, 0.85);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .card-tool:hover {
            background: rgba(214, 6, 6, 0.82);
        }

        .card-body {
            padding: 15px;
            height: calc(100% - 44px);
            overflow: auto;
        }

        .action-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 9999;
        }

        .shortcut-panel {
            position: fixed;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
            z-index: 10000;
        }

        .shortcut-panel {
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 8px;
        }
        .shortcut-btn {
            background: var(--bg-secondary);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 2px;
            cursor: pointer;
        }

        /* Stack overlay - overlay exact same size and pos as top-card, with list of combinable cards */
        .stack-overlay {
            position: absolute;
            display: none;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--accent-primary);
            background: rgba(48,79,254,.10);
            border-radius:12px;
            z-index: 20000;
            pointer-events: auto;
        }
        .stack-overlay-content {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 16px 24px;
            color: #222;
            box-shadow: 0 0 15px rgba(0,0,0,0.12);
            min-width: 180px;
            text-align:left;
        }

        /* Resize handle: all around border, highlight on hover or active */
        .resize-handle {
            position: absolute;
            width: 14px;
            height: 14px;
            background: transparent;
            border: 2px solid #6b8afd33;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 4;
        }
        .resize-handle.nw { top: -7px; left: -7px; cursor: nwse-resize;}
        .resize-handle.ne { top: -7px; right: -7px; cursor: nesw-resize;}
        .resize-handle.sw { bottom: -7px; left: -7px; cursor: nesw-resize;}
        .resize-handle.se { bottom: -7px; right: -7px; cursor: nwse-resize;}
        .resize-handle.n { top: -7px; left: calc(50% - 7px); cursor: ns-resize;}
        .resize-handle.s { bottom: -7px; left: calc(50% - 7px); cursor: ns-resize;}
        .resize-handle.e { right: -7px; top: calc(50% - 7px); cursor: ew-resize;}
        .resize-handle.w { left: -7px; top: calc(50% - 7px); cursor: ew-resize;}
        .dashboard-card:focus-within,
        .dashboard-card:active {
            box-shadow: 0 0 30px 0 #9cf;
        }
    </style>
</head>
<body>
    <div class="dashboard-workspace" id="dashboardWorkspace"></div>
    <button class="action-button" id="actionButton">+</button>
    <div class="shortcut-panel" id="shortcutPanel" style="display:none;">
        <button class="shortcut-btn" data-type="line-chart">เส้น</button>
        <button class="shortcut-btn" data-type="bar-chart">แท่ง</button>
        <button class="shortcut-btn" data-type="pie-chart">วงกลม</button>
        <button class="shortcut-btn" data-type="summary">สรุป</button>
    </div>
    <div class="stack-overlay" id="stackOverlay"></div>
<script>
(function() {
    // Main z-index area for all cards
    const Z_START = 1500, Z_LIMIT = 2000;
    let zCounter = Z_START;

    // Utility for creating card DOM
    function createCard({type, title, x = 80, y = 80, width = 400, height = 300, data=null}) {
        let id = `card-${Math.floor(Math.random()*1e8)}`;
        let html = `
            <div class="card-header" tabindex="1">
                <div class="card-title">${title}</div>
                <div class="card-tools">
                    <button class="card-tool card-tool-stack" title="ซ้อน">⊞</button>
                    <button class="card-tool card-tool-close" title="ปิด">✕</button>
                </div>
            </div>
            <div class="card-body">${(type==='summary') ? '<h2>สรุป</h2>' :
                `<div style="width:99%;height:99%"><canvas id="chart-${id}"></canvas></div>`
            }</div>
            <div class="resize-handle nw"></div>
            <div class="resize-handle ne"></div>
            <div class="resize-handle sw"></div>
            <div class="resize-handle se"></div>
            <div class="resize-handle n"></div>
            <div class="resize-handle s"></div>
            <div class="resize-handle e"></div>
            <div class="resize-handle w"></div>
        `;
        let card = document.createElement('div');
        card.className = 'dashboard-card';
        card.style.left = x+'px';
        card.style.top = y+'px';
        card.style.width = width + 'px';
        card.style.height = height+'px';
        card.id = id;
        card.setAttribute("tabindex",1);
        card.innerHTML = html;
        card.dataset.type = type;
        card.dataset.zIndex = zCounter++;
        card.style.zIndex = card.dataset.zIndex;
        return card;
    }

    // Store all cards and track
    let cards = [];
    let workspace = document.getElementById("dashboardWorkspace");
    let overlay = document.getElementById("stackOverlay");
    let actionBtn = document.getElementById("actionButton");
    let shortcutPanel = document.getElementById("shortcutPanel");

    // -- Z-index management
    function bringToFront(card) {
        // Lower all cards by 1, raise target
        cards.forEach(c=> {
            if(Number(c.style.zIndex) > Z_START) c.style.zIndex--;
        });
        card.style.zIndex = Z_LIMIT;
    }

    // -- Card movement
    function makeDraggable(card) {
        let header = card.querySelector('.card-header');
        let dragging = false, offsetX, offsetY;
        header.addEventListener('mousedown', e=>{
            bringToFront(card);
            dragging = true;
            offsetX = e.clientX - card.offsetLeft;
            offsetY = e.clientY - card.offsetTop;
            document.body.style.userSelect = 'none';
        });
        window.addEventListener('mousemove', e=>{
            if(!dragging) return;
            card.style.left = Math.max(0, e.clientX-offsetX)+'px';
            card.style.top = Math.max(0, e.clientY-offsetY)+'px';
            overlay.style.display = "none";
        });
        window.addEventListener('mouseup', _=> {
            dragging = false;
            document.body.style.userSelect = '';
        });
        card.addEventListener('mousedown', ()=>bringToFront(card));
    }

    // -- Card resizing (hold shift for free resize)
    function makeResizable(card) {
        Array.from(card.querySelectorAll('.resize-handle')).forEach(handle=>{
            handle.addEventListener('mousedown', function(e) {
                e.stopPropagation();
                bringToFront(card);

                let dir = this.className.match(/resize-handle (\w+)/)[1];
                let startX = e.clientX, startY = e.clientY;
                let startW = card.offsetWidth, startH = card.offsetHeight;
                let startL = card.offsetLeft, startT = card.offsetTop;
                let aspect = startW / startH;
                let free = e.shiftKey;
                function move(ev) {
                    let dx = ev.clientX - startX, dy = ev.clientY - startY;
                    let w = startW, h = startH, l = startL, t = startT;
                    if(dir.includes('e')) w = startW+dx;
                    if(dir.includes('s')) h = startH+dy;
                    if(dir.includes('w')) { w = startW-dx; l=startL+dx; }
                    if(dir.includes('n')) { h = startH-dy; t=startT+dy; }
                    if(!free) {
                        if(dir.match(/[ns]/)) w = h*aspect;
                        else h = w/aspect;
                    }
                    card.style.width = Math.max(180,w)+'px';
                    card.style.height = Math.max(110,h)+'px';
                    card.style.left = l+'px';
                    card.style.top = t+'px';
                }
                function up(){
                    document.removeEventListener('mousemove',move);
                    document.removeEventListener('mouseup',up);
                }
                document.addEventListener('mousemove',move);
                document.addEventListener('mouseup',up);
            });
        });
    }

    // -- Remove card
    function removeCard(card){
        workspace.removeChild(card);
        cards = cards.filter(c=>c!==card);
    }

    // -- Show shortcut panel / floating add card
    actionBtn.addEventListener('click', ()=>{
        shortcutPanel.style.display = shortcutPanel.style.display==="none" ? "flex" : "none";
    });

    // -- Create card on shortcut select
    shortcutPanel.querySelectorAll(".shortcut-btn").forEach(btn=>{
        btn.addEventListener("click",function(){
            let card = createCard({type:this.dataset.type, title: this.innerText});
            workspace.appendChild(card);
            cards.push(card);
            makeDraggable(card);
            makeResizable(card);
            setCardEvents(card);
            shortcutPanel.style.display = "none";
        });
    });

    // -- Card "stack" overlay feature
    function showStackOverlay(card){
        // Overlay position = card pos/size, show all combinable (same type) cards overlapping/intersecting this card.
        let rect = card.getBoundingClientRect();
        let wsRect = workspace.getBoundingClientRect();
        overlay.style.left = (rect.left-wsRect.left+workspace.scrollLeft)+'px';
        overlay.style.top = (rect.top-wsRect.top+workspace.scrollTop)+'px';
        overlay.style.width = rect.width+'px';
        overlay.style.height = rect.height+'px';
        // List combinable cards (same type, overlap - for demo, list all)
        let currentType = card.dataset.type;
        let group = cards.filter(c=>c!==card && c.dataset.type === currentType && isOverlapping(card,c));
        let content = `<div class="stack-overlay-content"><h4>ผสมกับ:</h4>`;
        if(group.length===0) {
            content += "<div>ไม่มีการ์ดอื่นที่วางซ้อนได้</div>";
        } else {
            group.forEach(gc=>{
                content += `<div>
                    <label><input type="checkbox" value="${gc.id}"> ${gc.querySelector('.card-title').textContent}</label>
                </div>`;
            });
            content += `<button id="confirmStackBtn">ผสม</button>`;
        }
        content += `<button id="cancelStackBtn" style="float:right;">ปิด</button></div>`;
        overlay.innerHTML = content;
        overlay.style.display = "flex";
        // Event
        let confirmBtn = overlay.querySelector('#confirmStackBtn');
        let cancelBtn = overlay.querySelector('#cancelStackBtn');
        if(cancelBtn) cancelBtn.onclick = ()=>overlay.style.display="none";
        if(confirmBtn) confirmBtn.onclick = ()=>{
            let selectedIds = [...overlay.querySelectorAll('input:checked')].map(i=>i.value);
            overlay.style.display="none";
            if(selectedIds.length>0) stackCards([card.id].concat(selectedIds));
        };
    }
    function isOverlapping(a,b) {
        let ra=a.getBoundingClientRect(), rb=b.getBoundingClientRect();
        return !(ra.right<rb.left || ra.left>rb.right || ra.bottom<rb.top || ra.top>rb.bottom);
    }
    function stackCards(ids) {
        // Remove all and create new stacked
        let toStack = ids.map(id=>cards.find(c=>c.id==id)).filter(Boolean);
        let main = toStack[0];
        removeCard(main); // Remove to re-add
        let newCard = createCard({type:main.dataset.type, title:'ซ้อน '+main.querySelector('.card-title').textContent, x:main.offsetLeft, y:main.offsetTop});
        workspace.appendChild(newCard);
        cards.push(newCard);
        makeDraggable(newCard); makeResizable(newCard); setCardEvents(newCard);
        // Remove rest
        toStack.slice(1).forEach(removeCard);
    }

    // -- Button / stack icons event for per-card (close, stack)
    function setCardEvents(card) {
        let closeBtn = card.querySelector('.card-tool-close');
        if(closeBtn) closeBtn.addEventListener('click', e=>removeCard(card));
        let stackBtn = card.querySelector('.card-tool-stack');
        if(stackBtn) stackBtn.addEventListener('click', e=>showStackOverlay(card));
    }

    // -- Init demo cards
    ["line-chart","bar-chart","pie-chart","summary"].forEach((type,i)=>{
        setTimeout(()=>{
            let card = createCard({type:type, title:"การ์ด "+(i+1), x:100+i*30, y:70+i*60 });
            workspace.appendChild(card);
            cards.push(card);
            makeDraggable(card); makeResizable(card); setCardEvents(card);
        },100*i);
    });

    // Accessibility: Hide overlay if click outside
    overlay.addEventListener('click', function(e) {
        if(e.target === overlay) overlay.style.display = "none";
    });
})();
</script>
</body>
</html>
