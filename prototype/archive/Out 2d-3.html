<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Theme Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s, background 0.2s, border-color 0.2s;
    }
    .circle.shot {
      width: 60px;
      height: 60px;
      border: 3px solid #fff;
      background: rgba(255,255,255,0.05);
    }
    .circle.shot:hover {
      border-color: #0af;
      background: rgba(10,200,255,0.1);
      transform: scale(1.1);
    }
    .circle.action {
      width: 120px;
      height: 120px;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.07);
      font-weight: bold;
      font-size: 0.9em;
    }
    .circle.action:hover {
      border-color: #f80;
      background: rgba(255,136,0,0.15);
      transform: scale(1.05);
    }

    /* Radial Menu Container */
    #radial-menu {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 400px;
      height: 400px;
      border: 2px solid #fff;
      border-radius: 50%;
      pointer-events: none;
    }
    /* We'll absolutely place buttons inside this     container with JS */

    /* Right Sidebar */
    #sidebar {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 40px;
      height: calc(100% - 80px);
      box-sizing: border-box;
      pointer-events: none;
    }
    #sidebar .circle {
      pointer-events: auto;
    }

    /* Bottom Bar */
    #bottom-bar {
      position: absolute;
      bottom: 40px;
      left: 200px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #bottom-group {
      display: flex;
      gap: 15px;
      padding: 15px;
      border: 2px solid #fff;
      border-radius: 40px;
      pointer-events: none;
    }
    #bottom-group .circle {
      pointer-events: auto;
    }

    /* Responsive tweaks */
    @media (max-width: 800px) {
      #radial-menu { width: 300px; height: 300px; top: 20px; left: 20px; }
      .circle.shot { width: 50px; height: 50px; }
      .circle.action { width: 90px; height: 90px; }
      #sidebar { top: 20px; right: 20px; }
      #bottom-bar { bottom: 20px; left: 20px; flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- Radial Menu Outline -->
  <div id="radial-menu"></div>

  <!-- Right Sidebar -->
  <div id="sidebar">
    <!-- We'll populate via JS -->
  </div>

  <!-- Bottom Bar -->
  <div id="bottom-bar">
    <div id="bottom-group"></div>
    <div class="circle action" data-label="Action button">Action button</div>
  </div>

  <script>
    // Utility to create a circle div
    function makeCircle(cls, label) {
      const c = document.createElement('div');
      c.className = 'circle ' + cls;
      c.textContent = label;
      c.dataset.label = label;
      c.addEventListener('click', e => {
        alert('Clicked: ' + e.currentTarget.dataset.label);
      });
      return c;
    }

    // 1) Build Radial Menu
    (function() {
      const container = document.getElementById('radial-menu');
      const centerX = container.clientWidth / 2;
      const centerY = container.clientHeight / 2;

      // central action
      const center = makeCircle('action','Action button');
      center.style.pointerEvents = 'auto';
      center.style.left = (centerX - 60) + 'px';
      center.style.top  = (centerY - 60) + 'px';
      container.appendChild(center);

      // ten shot cut around
      const shots = 10;
      for(let i=0;i<shots;i++) {
        const angle = (i / shots) * Math.PI * 2 - Math.PI/2; // start at top
        const radius = centerX - 50;
        const x = centerX + Math.cos(angle) * radius - 30;
        const y = centerY + Math.sin(angle) * radius - 30;
        const shot = makeCircle('shot','shot cut');
        shot.style.pointerEvents = 'auto';
        shot.style.left = x + 'px';
        shot.style.top  = y + 'px';
        container.appendChild(shot);
      }
    })();

    // 2) Build Sidebar
    (function() {
      const sidebar = document.getElementById('sidebar');
      for(let i=0;i<8;i++){
        const shot = makeCircle('shot','shot cut');
        sidebar.appendChild(shot);
      }
    })();

    // 3) Build Bottom Group
    (function() {
      const grp = document.getElementById('bottom-group');
      for(let i=0;i<4;i++){
        const shot = makeCircle('shot','shot cut');
        grp.appendChild(shot);
      }
    })();
  </script>
</body>
</html>
