<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cards - Anti-Normalization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&family=Sarabun:wght@300;400;500;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #ef55d80a;
            --bg-card: rgba(224, 219, 231, 0.158);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #6b8afd;
            --accent-secondary: #34e515;
            --status-0: #e91919;
            --status-1: #fdcb6e;
            --border-light: rgba(107, 138, 253, 0.3);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --card-glow: 0 0 15px rgba(107, 138, 253, 0.2);
        }
        
        body {
            font-family: 'Prompt', 'Sarabun', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .vertical-line {
            position: absolute;
            width: 1px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, rgba(107, 138, 253, 0.2), transparent);
            animation: float 15s infinite linear;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(107, 138, 253, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(240, 72, 15, 0.892);
            padding: 15px 25px;
            position: sticky;
            top: 0;
            z-index: -1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        
        .logo {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(4, 0, 32, 0.91);
        }
        
        .navbar-title {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .navbar-menu {
            display: flex;
            gap: 10px;
        }
        
        .navbar-menu a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .navbar-menu a:hover {
            background: rgba(9, 9, 91, 0.036);
            color: var(--accent-primary);
        }
        
        .navbar-menu a.active {
            background: rgba(54, 1, 113, 0.602);
            color: var(--accent-primary);
        }
        
        /* Main Layout */
        .dashboard-container {
            display: flex;
            height: calc(100vh - 70px);
            position: relative;
        }
        
        /*เปลี่ยนเป็น Card Socket*/
        /*มีคราสเป็น card เรืยกจากวิธีเดียวกันกับการดอื่น */
        .card-socket {
            width: 250px;
            background: rgba(245, 7, 7, 0.957);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(107, 139, 253, 0.914);
            height: 100%;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
       
        .card-socket.collapsed {
            width: 50px;
        }
        
        .card-socket-header {
            padding: 15px;
            border-bottom: 1px solid rgba(107, 138, 253, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-socket-title {
            font-size: 1.1rem;
            color: var(--accent-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .toggle-panel {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }
        
        .card-list {
            padding: 15px;
        }
        /*ทำหน้าที่เป็น รายการการ์ด*/
        /*แต่เปลี่ยนรูปร่าง และย้ายที่วาง*/
        .card-list-item {
            width: 80px;
            height: 80px;
            background: rgba(150, 235, 13, 0.85);
            border-radius: 10px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid rgba(234, 235, 242, 0.943);
            text-align: center;
        }
        
        .card-list-item:hover {
            background: rgba(253, 107, 190, 0.782);
            transform: translateY(-2px);
        }
        
        .card-list-item h4 {
            margin: 0 0 5px 0;
            font-size: 0.9rem;
            color: var(--accent-primary);
        }
        
        .card-list-item p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .collapsed .card-list,
        .collapsed .card-socket-title {
            display: none;
        }
        
        /* Dashboard Workspace */
        .dashboard-workspace {
            flex: 1;
            padding: 20px;
            overflow: auto;
            position: relative;
            background: rgba(4, 0, 9, 0.025);
        }
        
        /* Dashboard Card */
        .dashboard-card {
            position: absolute;
            width: 400px;
            height: 300px;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 1px solid var(--border-light);
        }
        
        .card-header {
            background: linear-gradient(45deg, rgba(107, 138, 253, 0.4), rgba(156, 95, 255, 0.4));
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        
        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-tools {
            display: flex;
            gap: 5px;
        }
        
        .card-tool {
            background: rgba(232, 233, 232, 0.851);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .card-tool:hover {
            background: rgba(214, 6, 6, 0.824);
        }
        
        .card-body {
            padding: 15px;
            height: calc(100% - 44px);
            overflow: auto;
        }
        
        .chart-container {
            width: 120%;
            height:120%;
        }
        /*รับหน้าที่เปิดปิด modal*/
        /*คล้ายกับการเรียกพาแนลบาวๆมาในแนวนอนและตั้ง*/
        /* ปุ่มกระทำการ */
        .action-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(27, 7, 7, 0.409);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(213, 228, 44, 0.942);
        }

        /* Shortcut panel similar to elements in Dffftled-2.html */
        .shortcut-panel {
            position: fixed;
            right: 20px;
            bottom: 100px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
            z-index: 1200;
        }

        .shortcut-panel.open {
            display: flex;
        }

        .shortcut-vertical,
        .shortcut-horizontal {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-primary);
            border-radius: 50px;
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .shortcut-vertical {
            flex-direction: column;
            max-height: 300px;
            overflow-y: auto;
        }

        .shot-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--accent-primary);
        }
        
        
        
        /* Context Menu */
        .context-menu {
            display: none;
            position: absolute;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-light);
            box-shadow: 0 5px 20px rgba(123, 227, 156, 0.914);
            z-index: 1500;
            padding: 5px 0;
            min-width: 180px;
        }
        
        .context-menu-item {
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .context-menu-item:hover {
            background: rgba(12, 16, 223, 0.879);
        }
        /*เปลี่ยนแปลงรูปร่างและก็การเกิดที่ได้ออกแบบไว้*/
        /* Overlay for stacking cards */
        .stack-overlay {
            position: absolute;
            background: rgba(23, 2, 1, 0.889);
            border: 2px dashed var(--accent-primary);
            border-radius: 12px;
            z-index: 50;
            pointer-events: none;
            display: none;
        }
        
        /* กลุ่มกราฟซ้อน */
        .stacked-card {
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 20px rgba(107, 138, 253, 0.3);
        }
        
        /* เพิ่มความสว่างให้กับการ์ดที่กำลังลาก */
        .card-dragging {
            opacity: 0.8;
            box-shadow: 0 0 30px rgba(107, 138, 253, 0.5);
        }

        /*ควรให้มีขอบเขตรอบการ์*/
        /* Resize handle */
        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 50%;
            z-index: 2;
            opacity: 0;
            transition: opacity .2s;
        }
        .dashboard-card.active .resize-handle {
            opacity: 1;
            border-color: #304ffe40;
            cursor: grab;
        }
        .resize-handle.nw{top:-8px;left:-8px;cursor:nwse-resize}
        .resize-handle.ne{top:-8px;right:-8px;cursor:nesw-resize}
        .resize-handle.sw{bottom:-8px;left:-8px;cursor:nesw-resize}
        .resize-handle.se{bottom:-8px;right:-8px;cursor:nwse-resize}
        .resize-handle.n{top:-8px;left:calc(50% - 8px);cursor:ns-resize}
        .resize-handle.s{bottom:-8px;left:calc(50% - 8px);cursor:ns-resize}
        .resize-handle.w{left:-8px;top:calc(50% - 8px);cursor:ew-resize}
        .resize-handle.e{right:-8px;top:calc(50% - 8px);cursor:ew-resize}
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .fadeIn {
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slideIn {
            animation: slideIn 0.3s forwards;
        }
    </style>
</head>
<body>
    <!-- พื้นหลังเส้นและจุด -->
    <div class="background-effect" id="backgroundEffect"></div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="logo">AN</div>
            <div class="navbar-title">Dashboard Cards</div>
        </a>
        <div class="navbar-menu">
            <a href="index.html">หน้าหลัก</a>
            <a href="world_fitting.html">World Fitting</a>
            <a href="generic_data_mapping_system.html">Generic Data</a>
            <a href="dashboard_cards.html" class="active">Dashboard Cards</a>
        </div>
    </nav>
    
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Side Panel with Card List -->
        <div class="card-socket" id="sidePanel">
            <div class="card-socket-header">
                <h3 class="card-socket-title">รายการการ์ด</h3>
                <button class="toggle-panel" id="togglePanel">◀</button>
            </div>
            </div>
            <div class="card-list" id="cardList">
                <!-- จะถูกเติมโดย JavaScript -->
            </div>
        </div>
        
        <!-- Dashboard Workspace -->
        <div class="dashboard-workspace" id="dashboardWorkspace">
            <!-- การ์ดจะถูกเพิ่มโดย JavaScript -->
        </div>
    </div>
    
    <!-- ปุ่มเพิ่มการ์ด -->
    <button class="action-button" id="addCardButton">+</button>
    
    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" data-action="edit">แก้ไข</div>
        <div class="context-menu-item" data-action="stack">วางซ้อน</div>
        <div class="context-menu-item" data-action="duplicate">คัดลอก</div>
        <div class="context-menu-item" data-action="delete">ลบ</div>
    </div>
    
    <!-- Stack Overlay -->
    <div class="stack-overlay" id="stackOverlay"></div>

    <!-- Shortcut Panel -->
    <div class="shortcut-panel" id="shortcutPanel">
        <div class="shortcut-vertical">
            <div class="shot-item">A1</div>
            <div class="shot-item">A2</div>
            <div class="shot-item">A3</div>
        </div>
        <div class="shortcut-horizontal">
            <div class="shot-item">B1</div>
            <div class="shot-item">B2</div>
            <div class="shot-item">B3</div>
        </div>
    </div>
    

    /*มาจาก card-list-ite*/

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // สร้างเส้นและจุดในพื้นหลัง
            const background = document.getElementById('backgroundEffect');
            
            // สร้างเส้นตั้ง
            for (let i = 0; i < 10; i++) {
                const line = document.createElement('div');
                line.className = 'vertical-line';
                line.style.left = `${5 + i * 10}%`;
                line.style.animationDelay = `${i * 0.5}s`;
                background.appendChild(line);
            }
            
            // สร้างจุด
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                dot.style.animationDelay = `${Math.random() * 3}s`;
                dot.style.opacity = Math.random() * 0.5 + 0.1;
                background.appendChild(dot);
            }
            
            // คลาสจัดการการ์ด Dashboard
            class DashboardManager {
                constructor() {
                    this.cards = [];
                    this.nextId = 1;
                    this.topZ = 1;
                    this.stackingMode = false;
                    this.sourceCardForStack = null;
                    this.targetCardForStack = null;
                    
                    // DOM elements
                    this.workspace = document.getElementById('dashboardWorkspace');
                    this.cardList = document.getElementById('cardList');
                    this.contextMenu = document.getElementById('contextMenu');
                    this.stackOverlay = document.getElementById('stackOverlay');
                    

                    
                    // Initialize events
                    this.initEvents();
                    
                    // สร้างตัวอย่างการ์ดเริ่มต้น
                    this.createSampleCards();
                }
                
                initEvents() {
                    const self = this;
                    
                    // เปิด/ปิดแพนเนล
                    document.getElementById('togglePanel').addEventListener('click', function() {
                        const panel = document.getElementById('sidePanel');
                        panel.classList.toggle('collapsed');
                        this.textContent = panel.classList.contains('collapsed') ? '▶' : '◀';
                    });
                    
                    // Toggle shortcut panel with the action button
                    document.getElementById('addCardButton').addEventListener('click', function() {
                        const panel = document.getElementById('shortcutPanel');
                        panel.classList.toggle('open');
                    });
                    
                    
                    // จัดการคลิกขวาบนพื้นที่ทำงาน
                    this.workspace.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                        
                        // ตรวจสอบว่าคลิกที่การ์ดหรือไม่
                        let targetCard = null;
                        let element = e.target;
                        
                        while (element && element !== this) {
                            if (element.classList.contains('dashboard-card')) {
                                targetCard = element;
                                break;
                            }
                            element = element.parentElement;
                        }
                        
                        if (targetCard) {
                            // แสดง context menu สำหรับการ์ด
                            self.showContextMenu(e.pageX, e.pageY, targetCard.id);
                        }
                    });
                    
                    // จัดการคลิกที่ context menu
                    this.contextMenu.querySelectorAll('.context-menu-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const action = this.getAttribute('data-action');
                            const cardId = self.contextMenu.getAttribute('data-card-id');
                            
                            switch (action) {
                                case 'edit':
                                    // TODO: เพิ่มการแก้ไขการ์ด
                                    alert('ฟีเจอร์การแก้ไขกำลังพัฒนา');
                                    break;
                                case 'stack':
                                    self.openStackModal();
                                    break;
                                case 'duplicate':
                                    self.duplicateCard(cardId);
                                    break;
                                case 'delete':
                                    self.removeCard(cardId);
                                    break;
                            }
                            
                            self.contextMenu.style.display = 'none';
                        });
                    });
                    
                    // ซ่อน context menu เมื่อคลิกที่อื่น
                    document.addEventListener('click', function() {
                        self.contextMenu.style.display = 'none';
                    });
                    
                    // เพิ่ม event listeners สำหรับการลากการ์ดใหม่
                    this.workspace.addEventListener('dragover', function(e) {
                        e.preventDefault();
                    });
                    
                    this.workspace.addEventListener('drop', function(e) {
                        e.preventDefault();
                        
                        const cardType = e.dataTransfer.getData('card-type');
                        if (cardType) {
                            const rect = this.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            
                            self.createNewCard(cardType, x, y);
                        }
                    });
                }
                
                openStackModal() {
                    const list = this.cards.map(c => `<li data-id="${c.id}">${c.title}</li>`).join('');
                    this.stackOverlay.innerHTML = `<div class="overlay-content"><ul>${list}</ul></div>`;
                    const rect = this.workspace.getBoundingClientRect();
                    this.stackOverlay.style.left = '0px';
                    this.stackOverlay.style.top = '0px';
                    this.stackOverlay.style.width = rect.width + 'px';
                    this.stackOverlay.style.height = rect.height + 'px';
                    this.stackOverlay.style.display = 'flex';
                }
                
                showContextMenu(x, y, cardId) {
                    this.contextMenu.style.left = `${x}px`;
                    this.contextMenu.style.top = `${y}px`;
                    this.contextMenu.setAttribute('data-card-id', cardId);
                    this.contextMenu.style.display = 'block';
                }
                
                createNewCard(type, x = 100, y = 100) {
                    const id = `card-${this.nextId++}`;
                    let title, content, chartType;
                    
                    switch (type) {
                        case 'line-chart':
                            title = 'กราฟเส้น';
                            content = '<div class="chart-container"><canvas id="chart-' + id + '"></canvas></div>';
                            chartType = 'line';
                            break;
                        case 'bar-chart':
                            title = 'กราฟแท่ง';
                            content = '<div class="chart-container"><canvas id="chart-' + id + '"></canvas></div>';
                            chartType = 'bar';
                            break;
                        case 'pie-chart':
                            title = 'กราฟวงกลม';
                            content = '<div class="chart-container"><canvas id="chart-' + id + '"></canvas></div>';
                            chartType = 'pie';
                            break;
                        case 'table':
                            title = 'ตารางข้อมูล';
                            content = `
                                <table style="width: 100%; border-collapse: collapse;">
                                    <thead>
                                        <tr>
                                            <th style="padding: 8px; border-bottom: 1px solid var(--border-light); text-align: left;">ID</th>
                                            <th style="padding: 8px; border-bottom: 1px solid var(--border-light); text-align: left;">รายการ</th>
                                            <th style="padding: 8px; border-bottom: 1px solid var(--border-light); text-align: left;">มูลค่า</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td style="padding: 8px; border-bottom: 1px solid var(--border-light);">1</td>
                                            <td style="padding: 8px; border-bottom: 1px solid var(--border-light);">รายการ 1</td>
                                            <td style="padding: 8px; border-bottom: 1px solid var(--border-light);">10,000</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 8px; border-bottom: 1px solid var(--border-light);">2</td>
                                            <td style="padding: 8px; border-bottom: 1px solid var(--border-light);">รายการ 2</td>
                                            <td style="padding: 8px; border-bottom: 1px solid var(--border-light);">15,000</td>

                makeCardDraggable(card) {
                    const self = this;
                    let isDragging = false;
                    let startX, startY, startLeft, startTop;
                    
                    const header = card.querySelector('.card-header');
                    
                    header.addEventListener('mousedown', function(e) {
                        isDragging = true;
                        self.bringToFront(card);
                        startX = e.clientX;
                        startY = e.clientY;
                        startLeft = parseInt(card.style.left) || 0;
                        startTop = parseInt(card.style.top) || 0;
                        
                        card.classList.add('card-dragging');
                        
                        // เพิ่ม event listeners ชั่วคราว
                        document.addEventListener('mousemove', dragMove);
                        document.addEventListener('mouseup', dragEnd);
                        
                        e.preventDefault();
                    });
                    
                    function dragMove(e) {
                        if (!isDragging) return;
                        
                        const dx = e.clientX - startX;
                        const dy = e.clientY - startY;
                        
                        card.style.left = `${startLeft + dx}px`;
                        card.style.top = `${startTop + dy}px`;
                    }
                    
                    function dragEnd() {
                        isDragging = false;
                        card.classList.remove('card-dragging');
                        
                        // ลบ event listeners ชั่วคราว
                        document.removeEventListener('mousemove', dragMove);
                        document.removeEventListener('mouseup', dragEnd);
                    }
                }
                
                makeCardResizable(card) {
                    const self = this;
                    const handles = card.querySelectorAll('.resize-handle');
                    handles.forEach(h => {
                        h.addEventListener('mousedown', e => {
                            e.stopPropagation();
                            const dir = Array.from(h.classList).find(c => c !== 'resize-handle');
                            startResize(e, dir);
                        });
                    });

                    function startResize(e, dir) {
                        self.bringToFront(card);
                        const startX = e.clientX;
                        const startY = e.clientY;
                        const startW = card.offsetWidth;
                        const startH = card.offsetHeight;
                        const startL = card.offsetLeft;
                        const startT = card.offsetTop;
                        const aspect = startW / startH;
                        const free = e.shiftKey;

                        function move(ev) {
                            let dx = ev.clientX - startX;
                            let dy = ev.clientY - startY;
                            let newW = startW;
                            let newH = startH;
                            let newL = startL;
                            let newT = startT;

                            if (dir.includes('e')) newW = startW + dx;
                            if (dir.includes('s')) newH = startH + dy;
                            if (dir.includes('w')) { newW = startW - dx; newL = startL + dx; }
                            if (dir.includes('n')) { newH = startH - dy; newT = startT + dy; }

                            if (!free) {
                                if (dir.match(/[ns]/)) newW = newH * aspect;
                                else newH = newW / aspect;
                            }

                            newW = Math.max(150, newW);
                            newH = Math.max(100, newH);
                            card.style.width = newW + 'px';
                            card.style.height = newH + 'px';
                            card.style.left = newL + 'px';
                            card.style.top = newT + 'px';

                            const cardId = card.id;
                            const cardInfo = self.cards.find(c => c.id === cardId);
                            if (cardInfo && cardInfo.chartType) {
                                setTimeout(() => self.createChart(cardInfo), 100);
                            }
                        }

                        function up() {
                            window.removeEventListener('mousemove', move);
                            window.removeEventListener('mouseup', up);
                        }

                    window.addEventListener('mousemove', move);
                    window.addEventListener('mouseup', up);
                }
                
                bringToFront(card) {
                    this.topZ += 1;
                    card.style.zIndex = this.topZ;
                    card.classList.add('active');
                    this.cards.forEach(c => {
                        if (c.element !== card) c.element.classList.remove('active');
                    });

                                    callback: function(value) {
                                        return value.toLocaleString() + ' ฿';
                                    }
                                }
                            }
                        };
                    }
                    
                    // ปรับการซ้อนกราฟ
                    if (cardInfo.isStacked && cardInfo.chartType === 'line') {
                        cardInfo.data.datasets.forEach((dataset, index) => {
                            // เพิ่มเสกลที่สองสำหรับกราฟเส้นที่ซ้อนกัน
                            if (index > 0) {
                                const additionalAxisId = `y-axis-${index}`;
                                dataset.yAxisID = additionalAxisId;
                                
                                if (!chartOptions.scales) chartOptions.scales = {};
                                chartOptions.scales[additionalAxisId] = {
                                    position: index % 2 === 1 ? 'right' : 'left',
                                    beginAtZero: true,
                                    grid: {
                                        display: false
                                    },
                                    ticks: {
                                        color: dataset.borderColor,
                                        callback: function(value) {
                                            return value.toLocaleString() + ' ฿';
                                        }
                                    }
                                };
                            }
                        });
                    }
                    
                    // สร้างกราฟ
                    cardInfo.chartInstance = new Chart(chartElement, {
                        type: cardInfo.chartType,
                        data: cardInfo.data,
                        options: chartOptions
                    });
                }
            }
            
            // สร้างอินสแตนซ์ของ DashboardManager
            const dashboardManager = new DashboardManager();
        });
    </script>
    <script src="dashboard-improvements.js"></script>
