<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Themed Prototype</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      background: #111;
      color: #fff;
      font-family: "Segoe UI", Roboto, sans-serif;
      position: relative;
    }
    /* Hide native scrollbar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style:none; scrollbar-width:none; }

    /* LEFT SIDEBAR */
    .sidebar-left {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 140px;
      height: 600px;
      border: 1px solid #fff;
      border-radius: 80px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-left .arrow {
      width: 0;
      height: 0;
      cursor: pointer;
    }
    .sidebar-left .arrow.up {
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 16px solid #fff;
    }
    .sidebar-left .arrow.down {
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 16px solid #fff;
    }
    .sidebar-left .menu {
      width: 100%;
      text-align: center;
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }
    .sidebar-left .menu .menu-title {
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 6px;
      font-size: 0.9em;
    }
    .sidebar-left .menu .menu-content {
      font-size: 0.8em;
      line-height: 1.2;
    }
    .sidebar-left .item-list {
      width: 100%;
      flex: 1;
      margin: 10px 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .sidebar-left .item-list.no-scrollbar { }
    .sidebar-left .item {
      width: 90%;
      padding: 8px;
      border: 2px solid;
      border-radius: 6px;
      font-size: 0.75em;
      text-align: center;
      line-height: 1.2;
    }

    /* RIGHT VERTICAL BAR */
    .sidebar-right {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 600px;
      border: 1px solid #fff;
      border-radius: 80px;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      overflow-y: auto;
    }
    .sidebar-right.no-scrollbar { }
    .shot-item {
      width: 60px;
      height: 60px;
      border: 1px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7em;
      text-align: center;
      padding: 4px;
    }

    /* BOTTOM FOOTER */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .footer .shot-list-horizontal {
      width: 600px;
      height: 120px;
      border: 1px solid #fff;
      border-radius: 60px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      overflow-x: auto;
    }
    .footer .shot-list-horizontal.no-scrollbar { }
    .footer .single-shot {
      width: 60px;
      height: 60px;
      border: 1px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7em;
      text-align: center;
      padding: 4px;
    }
  </style>
</head>
<body>

  <!-- LEFT SIDEBAR -->
  <div class="sidebar-left">
    <div class="arrow up" onclick="scrollList(-1)"></div>
    <div class="menu">
      <div class="menu-title">menu</div>
      <div class="menu-content">User ID & Socket</div>
    </div>
    <div class="item-list no-scrollbar" id="leftList">
      <div class="item" style="border-color:#3b82f6;">fieldnamr,<br/>Type,other</div>
      <div class="item" style="border-color:#facc15;">fieldnamr,<br/>Type,other</div>
      <div class="item" style="border-color:#ef4444;">fieldnamr,<br/>Type,other</div>
      <div class="item" style="border-color:#a855f7;">fieldnamr,<br/>Type,other</div>
      <div class="item" style="border-color:#22c55e;">fieldnamr,<br/>Type,other</div>
    </div>
    <div class="arrow down" onclick="scrollList(1)"></div>
  </div>

  <!-- RIGHT VERTICAL BAR -->
  <div class="sidebar-right no-scrollbar">
    <!-- 10 shot cuts -->
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
    <div class="shot-item">shot cut</div>
  </div>

  <!-- BOTTOM FOOTER -->
  <div class="footer">
    <div class="shot-list-horizontal no-scrollbar">
      <div class="shot-item">shot cut</div>
      <div class="shot-item">shot cut</div>
      <div class="shot-item">shot cut</div>
      <div class="shot-item">shot cut</div>
      <div class="shot-item">shot cut</div>
    </div>
    <div class="single-shot">shot cut</div>
  </div>

  <!-- Minimal JS for scrolling the left list -->
  <script>
    function scrollList(direction) {
      const container = document.getElementById('leftList');
      // scroll by 70px per click
      container.scrollBy({ top: direction * 70, behavior: 'smooth' });
    }
  </script>

</body>
</html>
