<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Coordinates Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: linear-gradient(45deg, #e9ecef, #f8f9fa);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #27ae60;
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
        }
        
        .method-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .method-btn {
            padding: 12px 24px;
            border: 2px solid #3498db;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .method-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .method-btn.active {
            background: #2980b9;
            color: white;
            border-color: #2980b9;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        input, select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .preview-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .preview-section {
            flex: 1;
            min-width: 300px;
        }
        
        .preview-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #coordinatesOutput {
            width: 100%;
            height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
            resize: vertical;
        }
        
        .stats {
            background: linear-gradient(45deg, #e8f5e8, #f0f8f0);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #27ae60;
        }
        
        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .canvas-container {
            position: relative;
            display: inline-block;
        }
        
        #drawingCanvas {
            border: 2px solid #3498db;
            border-radius: 10px;
            cursor: crosshair;
        }
        
        .point-marker {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #e74c3c;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .method-selector {
                flex-direction: column;
            }
            
            .preview-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Image to Coordinates Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <p style="font-size: 1.2rem; margin-bottom: 10px;">üìÅ Drop your image here or click to browse</p>
            <p style="color: #7f8c8d; margin: 0;">Supports: JPG, PNG, GIF, BMP, WebP</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="method-selector">
            <div class="method-btn active" data-method="pixel">üìç All Pixels</div>
            <div class="method-btn" data-method="edges">üîç Edge Detection</div>
            <div class="method-btn" data-method="colors">üé® Color Sampling</div>
            <div class="method-btn" data-method="manual">‚úã Manual Points</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="samplingRate">Sampling Rate</label>
                <input type="range" id="samplingRate" min="1" max="20" value="5">
                <span id="samplingValue">5</span>
            </div>
            
            <div class="control-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="csv">CSV (x,y)</option>
                    <option value="json">JSON Array</option>
                    <option value="txt">Plain Text</option>
                    <option value="svg">SVG Path</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="coordinateSystem">Coordinate System</label>
                <select id="coordinateSystem">
                    <option value="image">Image Pixels (0,0 top-left)</option>
                    <option value="cartesian">Cartesian (0,0 bottom-left)</option>
                    <option value="normalized">Normalized (0-1 range)</option>
                </select>
            </div>
            
            <button id="processBtn" disabled>üöÄ Generate Coordinates</button>
        </div>
        
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="preview-container">
            <div class="preview-section">
                <h3>üì∑ Image Preview</h3>
                <div class="canvas-container">
                    <img id="imagePreview" style="display: none;">
                    <canvas id="drawingCanvas" style="display: none;"></canvas>
                </div>
            </div>
            
            <div class="preview-section">
                <h3>üìä Coordinates Output</h3>
                <div class="stats" id="statsDisplay" style="display: none;">
                    <strong>üìà Statistics:</strong>
                    <div id="statsContent"></div>
                </div>
                <textarea id="coordinatesOutput" placeholder="Coordinates will appear here..." readonly></textarea>
                <div class="download-options">
                    <button id="downloadBtn" style="display: none;">üíæ Download</button>
                    <button id="copyBtn" style="display: none;">üìã Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ImageToCoordinates {
            constructor() {
                this.currentImage = null;
                this.currentMethod = 'pixel';
                this.coordinates = [];
                this.manualPoints = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const imageInput = document.getElementById('imageInput');
                const processBtn = document.getElementById('processBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const copyBtn = document.getElementById('copyBtn');
                const samplingRate = document.getElementById('samplingRate');
                const samplingValue = document.getElementById('samplingValue');

                // Upload handlers
                uploadArea.addEventListener('click', () => imageInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                imageInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Method selection
                document.querySelectorAll('.method-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMethod = e.target.dataset.method;
                        this.updateUI();
                    });
                });

                // Controls
                processBtn.addEventListener('click', this.processImage.bind(this));
                downloadBtn.addEventListener('click', this.downloadCoordinates.bind(this));
                copyBtn.addEventListener('click', this.copyToClipboard.bind(this));
                
                samplingRate.addEventListener('input', (e) => {
                    samplingValue.textContent = e.target.value;
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.loadImage(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.loadImage(file);
                }
            }

            loadImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.currentImage = img;
                        this.displayImage();
                        document.getElementById('processBtn').disabled = false;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            displayImage() {
                const preview = document.getElementById('imagePreview');
                const canvas = document.getElementById('drawingCanvas');
                
                if (this.currentMethod === 'manual') {
                    preview.style.display = 'none';
                    canvas.style.display = 'block';
                    this.setupManualCanvas();
                } else {
                    preview.style.display = 'block';
                    canvas.style.display = 'none';
                    preview.src = this.currentImage.src;
                }
            }

            setupManualCanvas() {
                const canvas = document.getElementById('drawingCanvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = Math.min(this.currentImage.width, 600);
                canvas.height = (canvas.width / this.currentImage.width) * this.currentImage.height;
                
                ctx.drawImage(this.currentImage, 0, 0, canvas.width, canvas.height);
                
                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / canvas.offsetWidth) * canvas.width;
                    const y = ((e.clientY - rect.top) / canvas.offsetHeight) * canvas.height;
                    
                    this.manualPoints.push({x, y});
                    this.drawPoint(ctx, x, y);
                    this.updateManualPointsOutput();
                });
            }

            drawPoint(ctx, x, y) {
                ctx.fillStyle = '#e74c3c';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            }

            updateManualPointsOutput() {
                const output = document.getElementById('coordinatesOutput');
                const format = document.getElementById('outputFormat').value;
                const coordSystem = document.getElementById('coordinateSystem').value;
                
                let formattedPoints = this.manualPoints.map(point => {
                    return this.convertCoordinate(point, coordSystem);
                });
                
                output.value = this.formatOutput(formattedPoints, format);
                this.updateStats(formattedPoints.length);
                
                if (formattedPoints.length > 0) {
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                    document.getElementById('copyBtn').style.display = 'inline-block';
                }
            }

            async processImage() {
                if (!this.currentImage) return;
                
                this.showProgress();
                
                try {
                    switch (this.currentMethod) {
                        case 'pixel':
                            await this.extractAllPixels();
                            break;
                        case 'edges':
                            await this.extractEdges();
                            break;
                        case 'colors':
                            await this.extractColorSamples();
                            break;
                        case 'manual':
                            this.coordinates = this.manualPoints;
                            break;
                    }
                    
                    this.displayResults();
                } catch (error) {
                    console.error('Processing error:', error);
                    alert('Error processing image: ' + error.message);
                } finally {
                    this.hideProgress();
                }
            }

            async extractAllPixels() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = this.currentImage.width;
                canvas.height = this.currentImage.height;
                ctx.drawImage(this.currentImage, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const sampling = parseInt(document.getElementById('samplingRate').value);
                
                this.coordinates = [];
                
                for (let y = 0; y < canvas.height; y += sampling) {
                    for (let x = 0; x < canvas.width; x += sampling) {
                        const index = (y * canvas.width + x) * 4;
                        const alpha = imageData.data[index + 3];
                        
                        if (alpha > 0) { // Only non-transparent pixels
                            this.coordinates.push({
                                x: x,
                                y: y,
                                r: imageData.data[index],
                                g: imageData.data[index + 1],
                                b: imageData.data[index + 2],
                                a: alpha
                            });
                        }
                    }
                    
                    if (y % 50 === 0) {
                        this.updateProgress((y / canvas.height) * 100);
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
            }

            async extractEdges() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = this.currentImage.width;
                canvas.height = this.currentImage.height;
                ctx.drawImage(this.currentImage, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const sampling = parseInt(document.getElementById('samplingRate').value);
                
                this.coordinates = [];
                
                // Simple edge detection using gradient
                for (let y = 1; y < canvas.height - 1; y += sampling) {
                    for (let x = 1; x < canvas.width - 1; x += sampling) {
                        const gradient = this.calculateGradient(imageData, x, y, canvas.width);
                        
                        if (gradient > 50) { // Threshold for edge detection
                            this.coordinates.push({x, y, intensity: gradient});
                        }
                    }
                    
                    if (y % 50 === 0) {
                        this.updateProgress((y / canvas.height) * 100);
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
            }

            calculateGradient(imageData, x, y, width) {
                const getPixel = (px, py) => {
                    const index = (py * width + px) * 4;
                    return (imageData.data[index] + imageData.data[index + 1] + imageData.data[index + 2]) / 3;
                };
                
                const gx = getPixel(x + 1, y) - getPixel(x - 1, y);
                const gy = getPixel(x, y + 1) - getPixel(x, y - 1);
                
                return Math.sqrt(gx * gx + gy * gy);
            }

            async extractColorSamples() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = this.currentImage.width;
                canvas.height = this.currentImage.height;
                ctx.drawImage(this.currentImage, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const sampling = parseInt(document.getElementById('samplingRate').value) * 5;
                
                this.coordinates = [];
                
                for (let y = 0; y < canvas.height; y += sampling) {
                    for (let x = 0; x < canvas.width; x += sampling) {
                        const index = (y * canvas.width + x) * 4;
                        
                        this.coordinates.push({
                            x: x,
                            y: y,
                            r: imageData.data[index],
                            g: imageData.data[index + 1],
                            b: imageData.data[index + 2],
                            hex: this.rgbToHex(imageData.data[index], imageData.data[index + 1], imageData.data[index + 2])
                        });
                    }
                    
                    if (y % 50 === 0) {
                        this.updateProgress((y / canvas.height) * 100);
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
            }

            rgbToHex(r, g, b) {
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }

            convertCoordinate(point, system) {
                const {x, y} = point;
                const width = this.currentImage.width;
                const height = this.currentImage.height;
                
                switch (system) {
                    case 'cartesian':
                        return {...point, x, y: height - y};
                    case 'normalized':
                        return {...point, x: x / width, y: y / height};
                    default:
                        return point;
                }
            }

            formatOutput(coordinates, format) {
                switch (format) {
                    case 'csv':
                        let csv = 'x,y';
                        if (coordinates[0] && coordinates[0].r !== undefined) {
                            csv += ',r,g,b';
                        }
                        if (coordinates[0] && coordinates[0].hex) {
                            csv += ',color';
                        }
                        csv += '\n';
                        
                        coordinates.forEach(coord => {
                            let row = `${coord.x},${coord.y}`;
                            if (coord.r !== undefined) {
                                row += `,${coord.r},${coord.g},${coord.b}`;
                            }
                            if (coord.hex) {
                                row += `,${coord.hex}`;
                            }
                            csv += row + '\n';
                        });
                        return csv;
                        
                    case 'json':
                        return JSON.stringify(coordinates, null, 2);
                        
                    case 'svg':
                        let path = 'M ';
                        coordinates.forEach((coord, i) => {
                            path += `${coord.x},${coord.y} `;
                            if (i < coordinates.length - 1) path += 'L ';
                        });
                        return `<svg width="${this.currentImage.width}" height="${this.currentImage.height}">
  <path d="${path}" stroke="black" fill="none"/>
</svg>`;
                        
                    default:
                        return coordinates.map(coord => `${coord.x},${coord.y}`).join('\n');
                }
            }

            displayResults() {
                const coordSystem = document.getElementById('coordinateSystem').value;
                const format = document.getElementById('outputFormat').value;
                
                const convertedCoords = this.coordinates.map(coord => 
                    this.convertCoordinate(coord, coordSystem)
                );
                
                const output = document.getElementById('coordinatesOutput');
                output.value = this.formatOutput(convertedCoords, format);
                
                this.updateStats(convertedCoords.length);
                
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('copyBtn').style.display = 'inline-block';
            }

            updateStats(count) {
                const statsDisplay = document.getElementById('statsDisplay');
                const statsContent = document.getElementById('statsContent');
                
                statsDisplay.style.display = 'block';
                statsContent.innerHTML = `
                    <div>üìä Total Points: ${count.toLocaleString()}</div>
                    <div>üìê Image Size: ${this.currentImage.width} √ó ${this.currentImage.height}</div>
                    <div>üîß Method: ${this.currentMethod.charAt(0).toUpperCase() + this.currentMethod.slice(1)}</div>
                `;
            }

            showProgress() {
                document.getElementById('progressBar').style.display = 'block';
                document.getElementById('processBtn').disabled = true;
            }

            hideProgress() {
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('processBtn').disabled = false;
            }

            updateProgress(percent) {
                document.getElementById('progressFill').style.width = percent + '%';
            }

            updateUI() {
                if (this.currentImage) {
                    this.displayImage();
                }
                
                // Reset manual points when switching methods
                if (this.currentMethod !== 'manual') {
                    this.manualPoints = [];
                }
            }

            downloadCoordinates() {
                const output = document.getElementById('coordinatesOutput').value;
                const format = document.getElementById('outputFormat').value;
                
                const extensions = {csv: 'csv', json: 'json', svg: 'svg', txt: 'txt'};
                const mimeTypes = {
                    csv: 'text/csv',
                    json: 'application/json',
                    svg: 'image/svg+xml',
                    txt: 'text/plain'
                };
                
                const blob = new Blob([output], {type: mimeTypes[format]});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.href = url;
                a.download = `coordinates.${extensions[format]}`;
                a.click();
                
                URL.revokeObjectURL(url);
            }

            async copyToClipboard() {
                const output = document.getElementById('coordinatesOutput');
                try {
                    await navigator.clipboard.writeText(output.value);
                    const btn = document.getElementById('copyBtn');
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    output.select();
                    document.execCommand('copy');
                }
            }
        }

        // Initialize the application
        new ImageToCoordinates();
    </script>
</body>
