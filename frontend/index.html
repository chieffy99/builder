<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DDW Wizard (Demo)</title>
</head>
<body>
<h1>Logic String Tester</h1>

<input id="inp" style="width:90%" placeholder="2025-05-20,SH01,BY,0,B,5,0,0,0">
<button id="go">Interpret</button>

<pre id="out"></pre>

<script>
const API = "https://cuddly-waffle-x55q56r5j7493v6xv-8000.app.github.dev";   // URL 8000 ของคุณ
document.getElementById("go").onclick = async () => {
  const rec = document.getElementById("inp").value;
  const res = await fetch(API + "/interpret", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ record: rec })
  });
  const json = await res.json();
  document.getElementById("out").textContent =
        JSON.stringify(json, null, 2);
};
</script>
</body>
</html>
