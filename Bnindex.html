<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Anti-Normalization Transaction Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include fonts (Prompt and Sarabun) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&family=Sarabun:wght@400;700&display=swap">
  <!-- Chart.js and PapaParse libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
  <h1>Anti-Normalization Transaction Dashboard</h1>

  <div class="filters">
    <label>Obligor: <input id="filterObligor" type="text"></label>
    <label>Activity: <input id="filterActivity" type="text"></label>
  </div>

  <!-- Container for transactions -->
  <div id="transactions"></div>

  <script type="module" src="processStings.js"></script>
</body>
</html>
